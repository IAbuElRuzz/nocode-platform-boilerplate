name: main
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Pnpm Setup
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm build
